<!-- 4.Use a class “Big “, which will increase the font size of the text to 20, but for paragraphs, it should also change the background color to 
green. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .Big{
            font-size: 20px;
        }
        
        p[class = "Big"]{
            background-color:chartreuse;
        }
    </style>
</head>

<body>
    <h1 class="Big">Use a class “Big “, which will increase the font size of the text to 20</h1>
    <p class="Big">But for paragraphs, it should also change the background color to green. </p>
</body>

</html>
